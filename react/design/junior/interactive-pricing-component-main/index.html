<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <section class="section1">
   <div class="content">
    <div class="title">
      <h1>Simple, traffic based pricing</h1>
      <p>Sign up for 30 day trial,No sign up required</p>
    </div>
   </div>
   
  </section>
  <section class="section2">
    <div class="container">
        <div class="box1">
            <p>100K PAGEVIEWS</p>
            <h1>$16.00/<span>month</span></h1>
        </div>
        <div class="box2">
          <input type="range"  min="0" max="100" value="80" class="slider" id="slider"/>
          
        </div>
        <div class="box3">
          <div>
            <p>Monthly Billing</p> 
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
       
        </div>
        <div>
          <p>Yearly Billing <span>25% discount</span></p>
        </div>
        </div>
    </div>

    <div class="lastbox">
        <div class="container">
            <div class="left">
              <ul>
                <li><img src="./images/icon-check.svg" /><a href="#">Unlimited websites</a> </li>
                <li><img src="./images/icon-check.svg" /> <a href="#"> 100% data ownership </a> </li>
                <li><img src="./images/icon-check.svg" /> <a href="#">Email reports</a> </li>
                
              </ul>
            </div>

            <div class="right">
              <a href="">Start my trail</a>
            </div>

        </div>
    </div>
  </section>

 

</body>
</html>
