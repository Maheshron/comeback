<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
      <div class="left">
          <div class="top">
              <div class="content mobile">
                  <img src="./images/image-jeremy.png" alt="">
                  <div class="name_title">
                    <p>Report For</p>
                    <h1>Jeremy</h1>
                    <h1>Robson</h1>
                  </div>
                </div>
          </div>
          <div class="down">
            <div class="content">
              <p>Daily</p>
              <p class="second">Weekly</p>
              <p>Monthly</p>
            </div>
          </div>
      </div>
      <div class="right">
        <div class="card">
          <div class="top">
            
              <div class="inside work">

              </div>
              
          </div>
          <div class="bottom">
            <div class="content">
              <div class="first">
                <p>Work</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

              </div>
              <div class="second">
                <h2>32hrs</h2>
                <p>LastWeek-36hours</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="top">
            
              <div class="inside play">

              </div>
              
          </div>
          <div class="bottom">
            <div class="content">
              <div class="first">
                <p>Play</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

              </div>
              <div class="second">
                <h2>10hrs</h2>
                <p>LastWeek-8hours</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="top">
            
              <div class="inside study">

              </div>
              
          </div>
          <div class="bottom">
            <div class="content">
              <div class="first">
                <p>Study</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

              </div>
              <div class="second">
                <h2>4hrs</h2>
                <p>LastWeek-7hours</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="top">
            
              <div class="inside excercise">

              </div>
              
          </div>
          <div class="bottom">
            <div class="content">
              <div class="first">
                <p>Exercise</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

              </div>
              <div class="second">
                <h2>4hrs</h2>
                <p>LastWeek-5hours</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="top">
            
              <div class="inside social">

              </div>
              
          </div>
          <div class="bottom">
            <div class="content">
              <div class="first">
                <p>Social</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

              </div>
              <div class="second">
                <h2>5hrs</h2>
                <p>LastWeek-10hours</p>
              </div>
            </div>
          </div>
        </div>


        <div class="card">
          <div class="top ">
            
              <div class="inside self-care">

              </div>
              
          </div>
          <div class="bottom">
            <div class="content">
              <div class="first">
                <p>Self Care</p>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

              </div>
              <div class="second">
                <h2>2hrs</h2>
                <p>LastWeek-2hours</p>
              </div>
            </div>
          </div>
        </div>


       
      </div>
    </div>
  
  
  <script src="script.js">
  </script>
</body>
</html>
