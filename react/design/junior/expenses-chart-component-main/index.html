<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="balance">
          <div class="numbers">
              <p>My balance</p>
              <h2>$921.48</h2>
          </div>
          <div class="logo">
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
          </div>
      </div>

      <div class="graph">
          <div class="chart-title">
              <h2>Spending Last - 7 Days</h2>
          </div>
          <div class="chart">
              <div class="main-upper">
                  <div class="spike spike-mon"></div>
                  <div class="spike spike-tue"></div>
                  <div class="spike spike-wed"></div>
                  <div class="spike spike-thu"></div>
                  <div class="spike spike-fri"></div>
                  <div class="spike spike-sat"></div>
                  <div class="spike spike-sun"></div>
              </div>
              <div class="main-lower">
                  <p>mon</p>
                  <p>tue</p>
                  <p>wed</p>
                  <p>thu</p>
                  <p>fri</p>
                  <p>sat</p>
                  <p>sun</p>
              </div>
          </div>
          <div class="chart-description">
              <div class="left">
                <p>Total This Month</p>
                <h1>$478.33</h1>
              </div>
              <div class="right">
                <h6>+2.4%</h6>
                <p>from last month</p>
              </div>
          </div>
      </div>

    </div>
  </div>
  
</body>
</html>
