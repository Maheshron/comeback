<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div class="container">
      <div class="left_coloumn">
        <div class="content">
            <div class="main-heading">
              <h2>Get <span>insights</span> that  help your business grow</h2>
            </div>
            <div class="description">
              <p>Discover the benifits of data analytics and make better desicions regarding revenue,customer experience and overall effiency</p>
            </div>
            <div class="stats">
              <div>
                <h4>10K+</h4>
                <p>companies</p>
              </div>
              <div>
                <h4>315</h4>
                <p>Templates</p>
              </div>
              <div>
                <h4>12M+</h4>
                <p>Quries</p>
              </div>
            </div>
        </div>
      </div>
      <div class="right_coloumn">
        <img src="./images/image-header-desktop.jpg" alt="">
        <img src="./images/image-header-mobile.jpg"  class="mobile-image" alt="">
      </div>
  </div>

</body>
</html>
