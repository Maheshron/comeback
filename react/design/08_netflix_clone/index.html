<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <title>Netflix</title>
</head>
<body>
       <header class="showcase">
            <div class="showcase-top">
                <img src="./img/download.png" alt="Netflix Logo"/>

            </div>
            <div class="showcase-content">

            </div>
